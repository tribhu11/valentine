        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Background Animation */
        @keyframes animateBG {
            0% {
                background: #00173a;
            }

            50% {
                background: #41001a;
            }

            100% {
                background: #000000;
            }
        }

        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: animateBG 4s ease-in-out infinite alternate;
        }

        .active {
            padding: 7px 14px;
            border-radius: 60px;
            background: linear-gradient(to right, #1D4ED8, #BE185D);
        }
    </style>
</head>
